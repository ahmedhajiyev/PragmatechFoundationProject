<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row py-2 align-center ">
                <div class="col-7">
                    <div class="d-flex align-center">
                        <a href="#" class="header-logo">
                            <img src="img/logo.png" alt="">
                        </a>
                        <form action="#" class="header-form">
                            <input type="text" placeholder="Search book by author and publisher" class="header-form-input">
                            <button type="submit" class="header-form-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-5">
                    <ul class="header-ul">
                        <li>
                            <a href="#" class="right-a color-454E6D">
                                FAQ
                            </a>
                        </li>
                        <li>
                            <a href="#" class="right-a color-454E6D">
                                Track Order
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-cart">
                                <img src="img/cart.svg" alt="">
                                <div class="circle-block">
                                    <span>0</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <button class="sign">
                                Sign in
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="bg-FEF4F4">
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <ul class="nav">
                            <li>Home</li>
                            <li>Categories</li>
                            <li>About</li>
                            <div class="dropdown">
                                <li>Pages</li>
                                <div class="dropdown-content">
                                    <ul>
                                        <li>Login</li>
                                        <li>Cart</li>
                                        <li>Checkout</li>
                                        <li>Book Details</li>
                                        <li>Blog Details</li>
                                        <li>Element</li>
                                    </ul>
                                </div>
                            </div>
                            <li>Blog</li>
                            <li>Contect</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
